{% extends "studentpanel/base.html" %}
{% block title %}Login{% endblock %}
{% block page %}
<div class="login-page" style="min-height:496.8px">
  <div class="login-box">
    <div class="login-logo"><b>Summer&nbsp;Training</b>Â Portal</div>
    <div class="card">
      <div class="card-body login-card-body">
        {% if messages %}{% for m in messages %}<p class="text-danger">{{ m }}</p>{% endfor %}{% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input name="username" class="form-control" placeholder="Username">
            <div class="input-group-append"><div class="input-group-text"><span class="fas fa-user"></span></div></div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <div class="input-group-append"><div class="input-group-text"><span class="fas fa-lock"></span></div></div>
          </div>
          <div class="row">
            <div class="col-12"><button class="btn btn-primary btn-block">Sign In</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
